<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- This is the head section where you can define the style of the document -->
    <style>
        /* This is a CSS rule that applies to all elements with the class "custom-font" */
        .custom-font {
            /* This is the property that sets the font family of the text */
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!-- This is the body section where you can write the content of the document -->
    <h1>This is a heading</h1>
    <p>This is a paragraph with the default font</p>
    <!-- This is a paragraph with the class "custom-font" that will use the font defined in the style section -->
    <p class="custom-font">This is a paragraph with a custom font</p>    
</body>
</html>
